<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="screen">
            <p id="textinput">0</p>
        </div>
        <div class="input">
                <button class="btn zero num"> 0</button>
                <button class="btn dot num ">.</button>
                <button class="btn equals">=</button>
                <button class="btn add op">+</button>
                <button class="btn one num">1</button>
                <button class="btn two num">2</button>
                <button class="btn three num">3</button>
                <button class="btn sub op">-</button>
                <button class="btn four num">4</button>
                <button class="btn five num" >5</button>
                <button class="btn six num">6</button>
                <button class="btn times op">*</button>
                <button class="btn seven num">7</button>
                <button class="btn eight num">8</button>
                <button class="btn nine num">9</button>
                <button class="btn divide op">/</button>
                <button class="btn clear">CLEAR</button>
        </div>

        <div class="calculationscreen">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
